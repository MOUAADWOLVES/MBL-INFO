<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBL INFO 🏴‍☠️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- شاشة الدخول -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <h1>MBL INFO 🏴‍☠️</h1>
            <button onclick="showVisitorView()">الدخول كزائر</button>
            <div class="admin-login">
                <input type="password" id="adminPass" placeholder="كلمة مرور الإدمن">
                <button onclick="checkAdminPass()">دخول كإدمن</button>
            </div>
        </div>
    </div>

    <!-- واجهة الزوار (للعرض فقط) -->
    <div class="visitor-view" id="visitorView" style="display:none">
        <header>
            <h1>MBL INFO 🏴‍☠️</h1>
            <p>كل الحقوق محفوظة © 2025</p>
        </header>

        <main id="publicContent">
            <!-- المحتوى المعروض للزوار -->
        </main>

        <footer>
            <p>للوصول كإدمن: <a href="#" onclick="showLogin()">تسجيل الدخول</a></p>
        </footer>
    </div>

    <!-- لوحة التحكم (للإدمن فقط) -->
    <div class="admin-panel" id="adminPanel" style="display:none">
        <header>
            <h1>لوحة التحكم 🛡️</h1>
            <button onclick="logout()">تسجيل الخروج</button>
        </header>

        <div class="editor">
            <h2>نشر محتوى جديد:</h2>
            <textarea id="contentEditor"></textarea>
            <button onclick="publishContent()">نشر</button>
        </div>

        <div id="adminContent">
            <!-- المحتوى المعدل من قبل الإدمن -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
